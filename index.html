<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>HELIX - Проверка результата</title>
  <link rel="stylesheet" href="style.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Open+Sans&display=swap" rel="stylesheet">
</head>
<body>
  <header>
    <a class="logo" href="https://helix.ru/"></a>
    <p class="phone">+7 (800) 700 03 03</p>
  </header>

  <main>
    <p class="title">Проверка результата справки COVID-19</p>
    <div class="card">
      <div class="sucsess">
        <p class="card-title">Справка действительна</p>
        <div class="card-sucsess"></div>
      </div>
      <div class="card-field">
        <p class="subtitle">Пациент</p>
        <p class="text">Музычук А.С.</p>
      </div>
      <div class="card-field">
        <p class="subtitle">Год рождения</p>
        <p class="text">1996</p>
      </div>
      <div class="card-field">
        <p class="subtitle">Дата забора</p>
        <p class="text">4.01.2022</p>
      </div>
      <div class="card-field">
        <p class="subtitle">Анализ</p>
        <p class="text">Коронавирус COVID-19 (SARs-CoV-2) определение РНК (кач.)</p>
      </div>
      <div class="card-field">
        <p class="subtitle">Результат</p>
        <p class="text">Не обнаружено</p>
      </div>
    </div>
  </main>

  <footer>
    2016-2022 © Хеликс
  </footer>
</body>
</html>
